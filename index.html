<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- .sliderContainer -->
    <div id="sliderContainerID" class="sliderContainerCSS">
      <div class="">
        <img src="assets/images/banner-slider/1.jpg" alt="">
      </div>
      <div class="">
        <img src="assets/images/banner-slider/2.jpg" alt="">
      </div>
    </div>

    <div class="searchContainer">
      <div class="searchContentContainer">
        <div class="advancedContainer">
          <div class="dropdownsContainer">
            <div class="dropsleftContainer">
              <div class="selectWraper">
                <select class="select-css">
                  <option value="volvo">Propert type or MLS#</option>
                  <option value="volvo">asd</option>
                  <option value="volvo">Rent</option>
                </select>
              </div>
              <div class="dropInsideTwo">
                <div class="selectWraper selectWraperLeft">
                  <select class="select-css">
                    <option value="volvo">Bedrooms</option>
                    <option value="volvo">1</option>
                    <option value="volvo">2</option>
                  </select>
                </div>
                <div class="selectWraper">
                  <select class="select-css">
                    <option value="volvo">Bathrooms</option>
                    <option value="volvo">1</option>
                    <option value="volvo">2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="dropsRightContainer">
              <div class="selectWraper">
                <select class="select-css">
                  <option value="volvo">City or zip code</option>
                  <option value="volvo">asd</option>
                  <option value="volvo">Rent</option>
                </select>
              </div>
              <div class="dropInsideTwo">
                <div class="selectWraper selectWraperLeft">
                  <select class="select-css">
                    <option value="volvo">Min Price</option>
                    <option value="volvo">1k</option>
                    <option value="volvo">9k</option>
                  </select>
                </div>
                <div class="selectWraper">
                  <select class="select-css">
                    <option value="volvo">Max Price</option>
                    <option value="volvo">2k</option>
                    <option value="volvo">10k</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="advButtonContainer">
            <button class="advancedButton" type="button" name="button">Advanced Search</button>
          </div>
        </div>
        <div class="searchNav">
          <div class="selectWraper buySelectRules">
            <select class="select-css buySelectRules">
              <option value="volvo">Buy</option>
              <option value="volvo">Sell</option>
              <option value="volvo">Rent</option>
            </select>
          </div>
        </div>
      </div>
      <div class="searchIconBox">
        <img src="assets/images/searchIcon.png" alt="">
      </div>
    </div>

    <div class="outerHolder">
      <div class="banerHeadingAnimContainer">
        <div class="headingBox">
          <div class="timeLine">

          </div>
          <p class="leftHeading">Buy <span>PROPERTIES</span></p>
        </div>
      </div>
    </div>

    <header>

      <div class="logoArea">
        <a href="#"><img src="assets/images/logo.png" alt=""></a>
      </div>

      <nav>
        <a href="#">ABOUT US</a>
        <a href="#">COMMUNITIES</a>
        <a href="#">HOME VAUES</a>
        <a href="#">CONTACT</a>
        <a href="#">BLOG</a>
      </nav>

    </header>
    <div class="blackOverlay">

    </div>


    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
